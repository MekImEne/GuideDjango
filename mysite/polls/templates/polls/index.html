{% extends 'polls/base.html' %}

{% block main_content %}
{% if list_questions %}
<ul>
    {% for q in list_questions %}
        <li>
          <!--  <a href="/polls/{{q.id}}/" > <b> {{ q.question_text }} </b></a> -->
            <a href="{% url 'polls:detail' q.id %}"> <b> {{ q.question_text }} </b></a>
        </li>
    {% endfor %}
</ul>
{% else %}
    <p> You don't have any questions! Please add some. </p>
{% endif %}

{% endblock %}
